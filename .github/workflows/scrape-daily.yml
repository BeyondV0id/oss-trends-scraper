name: Trending Scraper (Daily)

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      SCRAPE_MODE: daily

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t trending-scraper ./scrapers

      - name: Run scraper
        env:
          ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          docker run \
            -e ADMIN_SECRET \
            -e BACKEND_URL \
            -e SCRAPE_MODE \
            trending-scraper
